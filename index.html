<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="header-container">
            <div class="header-logo">

                <a href="">冷凍フルーツ</a>
                <a href="">お問い合わせ</a>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="main-img">
                <img src="img/smoothie/実例㈰.jpg" alt="" width="100%" height="600px">
            </div>
            <div class="category-container">
                <div class="category-title">
                    <h1>CATEGORY</h1>
                </div>
                <div class="category-detail">
                    <a href="https://www.sweets-kiss.com/category/reafre/index.html"><img

                    <a href="https://voxspice.jp/"><img src="img/vox spice/category-voxspice.png" alt="スパイス"></a>

                    <a href="https://voxspice.jp/"><img src="img/spicevege/category-spicevege.png" alt="香辛野菜"></a>
                    <a href="https://voxspice.jp/goods/coke"><img src="img/craft coke/category-craftcoke.png"

            </div>
            <div class="newitem-container">
                <div class="newitem-title">
                    <h1>New Item</h1>
                </div>
                <div class="newitem-detail">
                    <div class="smoothie smoothie-purpole">
                        <a href=""><img src="img/smoothie/purple_pack3_s.jpg" alt=""></a>

                        <p>¥210/パック</p>

                    </div>
                    <div class="smoothie smoothie-red">
                        <a href=""><img src="img/smoothie/red_pack3_s.jpg" alt=""></a>
                        <p>Smoothie Red</p>
                        <p>¥210/パック</p>
                        <p>10パックX６袋/ケース</p>
                    </div>
                    <div class="smoothie smoothie-yellow">
                        <a href=""><img src="img/smoothie/yellow_pack3_s.jpg" alt=""></a>
                        <p>Smoothie Yellow</p>
                        <p>¥210/パック</p>
                        <p>10パックX６袋/ケース</p>
                    </div>
                </div>
            </div>
